<div class="container" *ngFor="let character of characters">
<div class="card mb-3 col mt-4">
    <div class="row g-0 mt-4" >
      <div class="col-md-4">
        <img src="{{character.img}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">  
          <h3 class="card-title d-flex justify-content-center">{{character.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
